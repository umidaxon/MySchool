@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("stylesheets/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.at("stylesheets/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("stylesheets/css/main.css")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("stylesheets/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body class="main-bg">
        @content
    </body>
</html>
